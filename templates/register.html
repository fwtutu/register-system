<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>會員註冊</title>
    <script>
        function validateForm() {
            var password = document.forms["registerForm"]["password"].value;
            var password_check = document.forms["registerForm"]["password_check"].value;
            if (password.length < 6) {
                alert("密碼長度不足");
                return false;
            }
            if (password !== password_check) {
                alert("請確認密碼是否輸入正確");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>註冊頁面</h1>
    <form name="registerForm" method="post" action="{{ url_for('register') }}" onsubmit="return validateForm()">
        帳  號：
        <input type="text" name="username" required><br/><br/>
        密  碼：
        <input type="password" name="password" id="password" required><br/><br/>
        確認密碼：
        <input type="password" name="password_check" id="password_check" required><br/><br/>
        <input type="submit" value="註冊" name="submit">
        <input type="reset" value="重設" name="reset">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
